<!DOCTYPE html>
<html>
	<head>
	</head>
	<body onload="onLoadFunction()">
		<svg id="xyz" width="300" height="400" style="background: blue">
			
		</svg>
		<p id="demo"></p>
		<script>
		
			function onLoadFunction() {
				var svg11 = document.getElementById("xyz"); 
				createHistogram(svg11, "Sowmiya");
				
			}
			
			function createHistogram(svgElement, Name){
				//creating name
				var name = Name.toLowerCase();
				
				var nameArray = name.split('');
				var i;
				var barHeight = [0,0,0,0,0,0];
				
				for(i=0; i < nameArray.length; i++)
				{
					if(nameArray[i] != " ")
					{
						if(nameArray[i] < "e")
							barHeight[0]++;
						else if (nameArray[i] < "i")
							barHeight[1]++;
						else if(nameArray[i] < "m")
							barHeight[2]++;
						else if (nameArray[i] < "q")
							barHeight[3]++;
						else if(nameArray[i] < "v")
							barHeight[4]++;
						else 
							barHeight[5]++;
					}
				}
				
				//make bar height from 0 to 1
				for(i =0; i<6;i++)
				{
					if(barHeight[i] == 0)
						barHeight[i] = 1 / 50;
				}
				
				//document.getElementById("demo").innerHTML = barHeight[4] + " - "  + barHeight[5];
				
				//Assigining svg
				var svg1 = svgElement;
				svg1.setAttribute("style","background: red");
				document.body.appendChild(svg1);
				
				//creating rect AD
				var rectAD = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				rectAD.setAttribute("width",50);
				rectAD.setAttribute("height",(50 * barHeight[0]));
				rectAD.setAttribute("x",0);
				rectAD.setAttribute("y",(400 - (50 * barHeight[0])));
				rectAD.setAttribute("style","fill:blue;stroke:black;stroke-width:5;opacity:0.5");
				svg1.appendChild(rectAD);
				
				//creating rect EH
				var rectEH = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				rectEH.setAttribute("width",50);
				rectEH.setAttribute("height",(50 * barHeight[1]));
				rectEH.setAttribute("x",50);
				rectEH.setAttribute("y",(400 - (50 * barHeight[1])));
				rectEH.setAttribute("style","fill:blue;stroke:black;stroke-width:5;opacity:0.5");
				svg1.appendChild(rectEH);
				
				//creating rect IL
				var rectIL = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				rectIL.setAttribute("width",50);
				rectIL.setAttribute("height",(50 * barHeight[2]));
				rectIL.setAttribute("x",100);
				rectIL.setAttribute("y",(400 - (50 * barHeight[2])));
				rectIL.setAttribute("style","fill:blue;stroke:black;stroke-width:5;opacity:0.5");
				svg1.appendChild(rectIL);
				
				//creating rect MP
				var rectMP = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				rectMP.setAttribute("width",50);
				rectMP.setAttribute("height",(50 * barHeight[3]));
				rectMP.setAttribute("x",150);
				rectMP.setAttribute("y",(400 - (50 * barHeight[3])));
				rectMP.setAttribute("style","fill:blue;stroke:black;stroke-width:5;opacity:0.5");
				svg1.appendChild(rectMP);
				
				//creating rect QU
				var rectQU = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				rectQU.setAttribute("width",50);
				rectQU.setAttribute("height",(50 * barHeight[4]));
				rectQU.setAttribute("x",200);
				rectQU.setAttribute("y",(400 - (50 * barHeight[4])));
				rectQU.setAttribute("style","fill:blue;stroke:black;stroke-width:5;opacity:0.5");
				svg1.appendChild(rectQU);
				
				//creating rect VZ
				var rectVZ = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				rectVZ.setAttribute("width",50);
				rectVZ.setAttribute("height",(50 * barHeight[5]));
				rectVZ.setAttribute("x",250);
				rectVZ.setAttribute("y",(400 - (50 * barHeight[5])));
				rectVZ.setAttribute("style","fill:blue;stroke:black;stroke-width:5;opacity:0.5");
				svg1.appendChild(rectVZ);
				
			}
		</script>
	</body>
</html>
